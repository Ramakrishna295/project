<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
    }
    .jumbotron {
      background-color: #f8f9fa;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="jumbotron text-center">
    <h1 class="display-4">Loans</h1>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="loan-type">Select a Loan Type:</label>
          <select id="loan-type" class="form-control" onchange="showRow()">
            <option value="">Select...</option>
            <option value="1">Personal Loan</option>
            <option value="2">Vehicle Loan</option>
            <option value="3">Gold Loan</option>
            <option value="4">Mortgage Loan</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <table id="resultTable" class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Loan Type</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="resultTableBody">
      </tbody>
    </table>
  </div>

  <!-- Loan Type Modal -->
  <div id="loanTypeModal" class="modal">
    <div class="modal-content">
      <h2 class="text-center">New Loan Type</h2>
      <form>
        <div class="form-group">
          <label for="loan_id">Loan Type ID:</label>
          <input type="text" id="loan_id" name="loan_id" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="loan_title">Loan Type Title:</label>
          <input type="text" id="loan_title" name="loan_title" class="form-control" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="adddescription()">Add Description</button>
        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <div id="descriptionForm" class="modal">
    <div class="modal-content">
